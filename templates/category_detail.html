{% extends "base.html" %}
{% block content %}
<div style="padding:24px;">
    <a href="/home" style="color:var(--text-dim); display:flex; align-items:center; gap:5px; margin-bottom:20px;"><i class="fas fa-arrow-left"></i> Back</a>
    <h1 style="margin:0 0 20px;">{{ category }} Services</h1>
    {% for s in services %}
    <a href="/service/{{ s.id }}" class="glow-card" style="display:flex; align-items:center; gap:15px;">
        <img src="{{ s.image }}" style="width:80px; height:80px; border-radius:10px; object-fit:cover;">
        <div style="flex:1;">
            <div style="font-weight:bold; font-size:18px;">{{ s.title }}</div>
            <div style="color:var(--text-dim); font-size:12px; margin-top:5px;">{{ s.desc }}</div>
            <div style="color:var(--accent); font-weight:bold; margin-top:5px;">{{ s.price }}</div>
        </div>
        <i class="fas fa-chevron-right" style="color:#444;"></i>
    </a>
    {% else %}
    <p style="text-align:center; color:var(--text-dim);">No services found.</p>
    {% endfor %}
</div>
{% endblock %}
