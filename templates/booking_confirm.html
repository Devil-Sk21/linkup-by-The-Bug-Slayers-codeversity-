{% extends "base.html" %}
{% block content %}
<div style="padding:24px;">
    <a href="/service/{{ service.id }}" style="color:var(--text-dim);"><i class="fas fa-arrow-left"></i> Back</a>
    <h1 style="margin-top:20px;">Confirm Booking</h1>
    <div class="glow-card">
        <div style="display:flex; gap:15px;">
            <img src="{{ service.image }}" style="width:60px; height:60px; border-radius:10px; object-fit:cover;">
            <div>
                <div style="font-weight:bold;">{{ service.title }}</div>
                <div style="color:var(--accent);">{{ service.price }}</div>
            </div>
        </div>
    </div>
    <form action="/book/finalize/{{ service.id }}" method="POST">
        <label style="display:block; margin-bottom:10px; color:var(--text-dim);">Address</label>
        <input type="text" name="address" class="dark-input" value="GPS Location Fetched" required>
        <button type="submit" class="btn-primary" style="margin-top:20px;">Confirm & Pay</button>
    </form>
</div>
{% endblock %}
