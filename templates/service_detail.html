{% extends "base.html" %}
{% block content %}
    <div style="height:300px; overflow:hidden; position:relative;">
        <img src="{{ service.image }}" style="width:100%; height:100%; object-fit:cover;">
        <a href="/home" style="position:absolute; top:20px; left:20px; width:40px; height:40px; background:rgba(0,0,0,0.5); border-radius:50%; display:flex; align-items:center; justify-content:center; color:white;"><i class="fas fa-arrow-left"></i></a>
    </div>
    <div style="padding:24px; position:relative; top:-20px; background:var(--bg); border-radius:24px 24px 0 0;">
        <h1 style="margin:0 0 10px;">{{ service.title }}</h1>
        <div style="font-size:24px; font-weight:bold; color:var(--primary); margin-bottom:20px;">{{ service.price }}</div>
        <p style="color:var(--text-dim); line-height:1.6; margin-bottom:30px;">{{ service.desc }}</p>
        <a href="/book/confirm/{{ service.id }}" class="btn-primary" style="display:block; text-align:center;">Book Now</a>
    </div>
{% endblock %}
